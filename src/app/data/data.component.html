<div class="data" class="float-right">
  <mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
  </mat-form-field>


  

  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" >
    

      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef>deviceName</th>
        <td mat-cell *matCellDef="let row">{{row.deviceName}}</td>
      </ng-container>

      <ng-container matColumnDef="itreference">
        <th mat-header-cell *matHeaderCellDef>Itreference</th>
        <td mat-cell *matCellDef="let row">{{row.itreference}}</td>
      </ng-container>

      <ng-container matColumnDef="devicestatus">
        <th mat-header-cell *matHeaderCellDef>Device Status</th>
        <td mat-cell *matCellDef="let row">{{row.devicestatus}}</td>
      </ng-container>

      <ng-container matColumnDef="timer">
        <th mat-header-cell *matHeaderCellDef>timer</th>
        <td mat-cell *matCellDef="let row">{{row.timer}}</td>
      </ng-container>

     

      <ng-container matColumnDef="execution_Date">
        <th mat-header-cell *matHeaderCellDef> Execution_date</th>
        <td mat-cell *matCellDef="let row">{{row.execution_Date}}</td>
      </ng-container>

      <ng-container matColumnDef="hoto_Checks">
        <th mat-header-cell *matHeaderCellDef>Hoto_Checks</th>
        <td mat-cell *matCellDef="let row">{{row.hoto_Checks}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>
  
  
</div>
